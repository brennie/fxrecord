[package]
name = "fxrecorder"
version = "0.1.0"
authors = ["Barret Rennie <barret@mozilla.com>"]
edition = "2018"
license = "MPL-2.0"

[dependencies]
derive_more = "0.99.7"
futures = "0.3.5"
libfxrecord = { path = "../libfxrecord" }
serde = { version = "1.0.110", features = ["derive"] }
slog = "2.5.2"
structopt = "0.3.14"
tarpc = { version = "0.20.0", features = ["full"] }
tokio = { version = "0.2.21", features = ["rt-threaded", "tcp"] }
tokio-serde = { version = "0.6.1", features = ["bincode"] }
toml = "0.5.6"
