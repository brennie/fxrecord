[package]
name = "fxrunner"
version = "0.1.0"
authors = ["Barret Rennie <barret@mozilla.com>"]
edition = "2018"
license = "MPL-2.0"

[lib]
name = "libfxrunner"
path = "src/lib/lib.rs"

[[bin]]
name = "fxrunner"
path = "src/bin/main.rs"

[dependencies]
derive_more = "0.99.7"
libfxrecord = { path = "../libfxrecord" }
serde = { version = "1.0.110", features = ["derive"] }
slog = "2.5.2"
structopt = "0.3.14"
tokio = { version = "0.2.21", features = ["tcp", "rt-threaded"] }
toml = "0.5.6"

[dependencies.winapi]
git =  "https://github.com/retep998/winapi-rs"
branch = "0.3"
features = [
    "errhandlingapi",
    "handleapi",
    "processthreadsapi",
    "securitybaseapi",
    "std",
    "winbase",
    "winreg",
]
